{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% if status_message %}
<div class="alert alert-success my-custom-message" role="alert">
    {{ status_message }}
</div>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Зберегти</button>
    <a href="{% url 'books_list' %}" class="btn btn-link">Скасувати</a>
</form>
{% endblock %}
